<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Your Vacation</title>
    <link rel="stylesheet" href="newChat.css"> <!-- קישור לקובץ ה-CSS -->
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="images/logoOnlySuiteCase-removebg-preview.png" alt="suiteCaseLogoImg" />
            <span>Trip Tailor</span>
        </div>
        
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">My Trips</a></li>
            <li><a href="#">Destinations</a></li>
            <li><a href="#">Hotels</a></li>
            <li><a href="#">Attractions</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

    </nav>

    <div class="button-container">
        <button class="sidebar-btn"><img src="images/sidebar.png" alt="Open Sidebar"></button>
        <button class="another-btn"><img src="images/chat-bubble.png" alt="New chat"></button>

    </div>

    
    <!-- Chat Section -->
    <div class="chat-container">
        <img src="images/suiteCaseLogo-removebg-preview.png" alt="Logo" class="suiteCaseLogo">

        <h1 class="chat-title">Let's plan your next vacation</h1>
        <div class="chat-box">
            <textarea class="chat-input" placeholder="Ask anything" rows="1"></textarea>
        </div>
        
    </div>

      
</body>
</html>
